<!DOCTYPE html>
<html>
 <style>
    h1{
      size:50px;
      font-weight: bolder;
      color: red;
      text-align: center;
    }

 </style>
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>  .primary-nav {
        margin-top: 15px
      }

      .primary-nav ul {
        list-style: none;
        position: relative;
        float: left;
        text-align: center;
        padding: 0px
        color:blue;
      }

      .primary-nav ul a {
        display: block;
        color: red;
        text-decoration: none;
        font-size: 16px;
        line-height: 32px;
        padding: 0 15px;
      }

      .primary-nav ul li {
        position: relative;
        float: left;
        margin: 0;
        padding: 0
      }

      .primary-nav ul li.active {
        background:#ddd
      }

      .primary-nav ul li:hover {
        background:#f6f6f6
      }

      .primary-nav ul ul {
        display:none;
        position:absolute;
        top:100%;
        left:0;
        background:#fff;
        padding:0
      }

      .primary-nav ul ul li {
        float:none;
        min-width:120px;
        color: blue;
      }

      .primary-nav ul ul a {
        line-height:120%;
        padding:10px 15px
      }

      .primary-nav ul li:hover > ul{
        display:block
      }
      .A-Z{
        color:#3ec922;
        font-size: 20px;
        font-weight: 500;
        text-align: left;
        margin-top:10px;
        clear: both;

      }
      .ClearUl{
        color: #bc1e26
      }



      }
    </style>
  </head>
  <body>

      </li>

    </nav>

"N","O","P","Q","R","S","T","U","V","W","X","Y","Z"];

    var arraylength = alphabetArray.length;

      document.write("<li><a href= '#alpha-" + alphabetArray[i].toLowerCase() + "'>" + alphabetArray[i] + "</a></li>")
    }
    document.write("</ul>");
    </script>
